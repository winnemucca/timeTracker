    <div class="container"> 
      <div class="row">
        
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="total-time familyTime">
              <h4>Family </h4>
              <p class="familyMinutes"> </p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="total-time restTime">
              <h4>Rest: </h4>
              <p class="restMinutes"> </p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="total-time personalTime">
              <h4>Personal: </h4>
              <p class="personalMinutes personalTime"> </p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <div class="total-time workTime">
              <h4> Work</h4>
              <p class="workMinutes"> </p>
            </div>
          </div>
      </div>

        <div class="row">
          <form class="form-horizontal col-md-6 col-md-3 formInput" >
              <div class="form-group">
                <label for="event-input">Event Title</label>
                <input type="text" class="form-control event-title">
              </div>

             
              <div class="form-group">
                <label for="nameInput">date</label>
                <input type="date" class="form-control event-date datepicker">
              </div>

              <div class="form-group">
                <label for="hours input">hours</label>
                <input type="number" class="form-control event-time" min="1" max="24">
              </div>

              <div class="form-group">
                <label for="event-type">type</label>
                  <select id="myselect" class="form-control">
                    <option value="work">work</option>
                    <option value="family">family</option>
                    <option value="personal">personal</option>
                    <option value="rest">rest</option>
                  </select>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>


            </form>



        </div>

        <div class="row">
                <h1 class="agendaTitle">Agenda </h1>
                <div class="agenda"> </div>
        </div>

        <div class="row">

          <div id="donut">
          </div>

          <div id="barChart">
          </div>

        </div>

        



    </div>
